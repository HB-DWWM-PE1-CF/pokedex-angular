<div class="row">
  <div *ngFor="let pokemon of pokemonList" class="col-sm-2 col-lg-4 mb-4">
    <div class="card">
      <img
        [src]="pokemon.sprites.other['official-artwork'].front_default"
        class="card-img-top"
        alt="Pokemon artwork"
      >
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name }}</h5>
        <a [routerLink]="['detail', pokemon.id]" class="btn btn-primary">View detail</a>
      </div>
    </div>
  </div>
</div>

<div class="text-center mb-5">
  <button type="button" class="btn btn-lg btn-info" (click)="loadNextPage()" [disabled]="loading">
    Load Next
  </button>
</div>
